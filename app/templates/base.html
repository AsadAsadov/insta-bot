<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Insta Admin{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', path='/app.css') }}" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="/admin">InstaFlow</a>
        <div class="d-flex align-items-center gap-2">
          {% if not token_configured %}
          <span class="badge text-bg-warning">Access token not configured</span>
          {% endif %}
          <button id="theme-toggle" class="btn btn-outline-secondary btn-sm" type="button">Toggle theme</button>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-12 col-lg-2 sidebar py-3">
          <div class="list-group shadow-sm">
            <a class="list-group-item list-group-item-action" href="/admin">Inbox</a>
            <a class="list-group-item list-group-item-action" href="/admin/templates">Templates</a>
            <a class="list-group-item list-group-item-action" href="/admin/posts">Posts</a>
          </div>
        </aside>
        <main class="col-12 col-lg-10 py-3">
          {% if flash %}
          <div class="alert alert-{{ flash_type }}">{{ flash }}</div>
          {% endif %}
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/app.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
