<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}IG Admin{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --app-bg: #f5f6f8;
      }
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: var(--app-bg);
      }
      .app-shell {
        min-height: 100vh;
      }
      .sidebar {
        min-height: calc(100vh - 72px);
      }
      .thread-item.active {
        border-left: 4px solid #0d6efd;
        background: rgba(13, 110, 253, 0.08);
      }
      .chat-bubble {
        max-width: 72%;
        padding: 0.75rem 1rem;
        border-radius: 1rem;
        position: relative;
      }
      .chat-in {
        background: #ffffff;
        border: 1px solid rgba(13, 110, 253, 0.08);
      }
      .chat-out {
        background: #0d6efd;
        color: #fff;
      }
      .chat-meta {
        font-size: 0.75rem;
        color: #6c757d;
      }
      .badge-soft {
        background: rgba(13, 110, 253, 0.1);
        color: #0d6efd;
      }
      .bg-surface {
        background: #ffffff;
      }
      [data-bs-theme="dark"] body {
        --app-bg: #0f1115;
      }
      [data-bs-theme="dark"] .bg-surface,
      [data-bs-theme="dark"] .chat-in {
        background: #1b1f26 !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
      <a class="navbar-brand fw-semibold" href="/admin">IG Admin</a>
      <div class="ms-auto d-flex align-items-center gap-2">
        <a class="btn btn-outline-light btn-sm" href="/admin/templates">Templates</a>
        <button class="btn btn-outline-light btn-sm" id="themeToggle">Toggle Theme</button>
      </div>
    </nav>

    <div class="container-fluid app-shell py-4">
      {% if meta_missing %}
      <div class="alert alert-warning shadow-sm" role="alert">
        META_PAGE_ACCESS_TOKEN is missing. Configure it in Render to enable replies.
      </div>
      {% endif %}
      {% if flash %}
      <div class="alert alert-{{ flash_type }} shadow-sm" role="alert">
        {{ flash }}
      </div>
      {% endif %}
      {% block content %}{% endblock %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const storedTheme = localStorage.getItem("ig-admin-theme");
      if (storedTheme) {
        document.documentElement.setAttribute("data-bs-theme", storedTheme);
      }
      const toggleButton = document.getElementById("themeToggle");
      if (toggleButton) {
        toggleButton.addEventListener("click", () => {
          const current = document.documentElement.getAttribute("data-bs-theme") || "light";
          const next = current === "light" ? "dark" : "light";
          document.documentElement.setAttribute("data-bs-theme", next);
          localStorage.setItem("ig-admin-theme", next);
        });
      }
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
