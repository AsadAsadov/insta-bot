<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}InstaBot Admin{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/admin.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="/admin">InstaBot Admin</a>
        <div class="d-flex gap-2 align-items-center">
          <span class="badge text-bg-primary">Meta IG</span>
          <button class="btn btn-outline-secondary btn-sm" id="themeToggle" type="button">Toggle theme</button>
        </div>
      </div>
    </nav>

    <div class="container-fluid py-4">
      {% if meta_missing %}
      <div class="alert alert-warning">META_PAGE_ACCESS_TOKEN is missing. Reply delivery will fail.</div>
      {% endif %}
      {% if flash %}
      <div class="alert alert-{{ flash_type }}">{{ flash }}</div>
      {% endif %}
      {% block content %}{% endblock %}
    </div>

    <script>
      const storedTheme = localStorage.getItem("ig-admin-theme") || "light";
      document.documentElement.setAttribute("data-bs-theme", storedTheme);
      const themeToggle = document.getElementById("themeToggle");
      if (themeToggle) {
        themeToggle.addEventListener("click", () => {
          const current = document.documentElement.getAttribute("data-bs-theme") || "light";
          const next = current === "light" ? "dark" : "light";
          document.documentElement.setAttribute("data-bs-theme", next);
          localStorage.setItem("ig-admin-theme", next);
        });
      }
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
